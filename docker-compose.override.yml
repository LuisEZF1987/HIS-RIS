version: "3.9"

# Development overrides: hot-reload, volume mounts, exposed ports

services:
  api:
    build:
      dockerfile: Dockerfile.dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    volumes:
      - ./backend:/app
      - worklist_data:/var/lib/orthanc/worklists
      - ./infrastructure/keys:/app/keys:ro
    environment:
      - DEBUG=true
      - ENVIRONMENT=development

  celery-worker:
    build:
      dockerfile: Dockerfile.dev
    command: celery -A app.workers.celery_app worker --loglevel=debug --concurrency=2 --pool=solo
    volumes:
      - ./backend:/app
      - worklist_data:/var/lib/orthanc/worklists

  celery-beat:
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app

  # frontend uses production Dockerfile (static build served by nginx on :80)
  # Override removed so docker-compose.yml production Dockerfile is used
