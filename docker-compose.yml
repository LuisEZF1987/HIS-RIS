version: "3.9"

services:
  # ─── PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: his_ris_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-his_ris}
      POSTGRES_USER: ${POSTGRES_USER:-his_ris_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-his_ris_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-his_ris_user} -d ${POSTGRES_DB:-his_ris}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - his_ris_net

  # ─── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: his_ris_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - his_ris_net

  # ─── Orthanc PACS ─────────────────────────────────────────────
  orthanc:
    image: orthancteam/orthanc:24.3.3
    container_name: his_ris_orthanc
    restart: unless-stopped
    volumes:
      - ./infrastructure/orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - orthanc_data:/var/lib/orthanc/db
      - worklist_data:/var/lib/orthanc/worklists
    ports:
      - "8043:8042"   # HTTP REST API  (8042 ocupado por otro Orthanc)
      - "4243:4242"   # DICOM SCP      (4242 ocupado por otro contenedor)
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request,base64; req=urllib.request.Request('http://localhost:8042/system'); req.add_header('Authorization','Basic '+base64.b64encode(b'orthanc:orthanc').decode()); urllib.request.urlopen(req)\" 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - his_ris_net

  # ─── Backend FastAPI ──────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_ris_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://his_ris_user:his_ris_password@postgres:5432/his_ris}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      - ORTHANC_URL=${ORTHANC_URL:-http://orthanc:8042}
      - ORTHANC_USERNAME=${ORTHANC_USERNAME:-orthanc}
      - ORTHANC_PASSWORD=${ORTHANC_PASSWORD:-orthanc}
      - WORKLIST_DIR=/var/lib/orthanc/worklists
      - JWT_ALGORITHM=${JWT_ALGORITHM:-RS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - INSTITUTION_NAME=${INSTITUTION_NAME:-Hospital General}
    volumes:
      - worklist_data:/var/lib/orthanc/worklists
      - ./infrastructure/keys:/app/keys:ro
    ports:
      - "8000:8000"
      - "2575:2575"     # HL7 MLLP TCP listener
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orthanc:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - his_ris_net

  # ─── Celery Worker ────────────────────────────────────────────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_ris_celery
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://his_ris_user:his_ris_password@postgres:5432/his_ris}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      - ORTHANC_URL=${ORTHANC_URL:-http://orthanc:8042}
      - ORTHANC_USERNAME=${ORTHANC_USERNAME:-orthanc}
      - ORTHANC_PASSWORD=${ORTHANC_PASSWORD:-orthanc}
      - WORKLIST_DIR=/var/lib/orthanc/worklists
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - worklist_data:/var/lib/orthanc/worklists
      - ./infrastructure/keys:/app/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - his_ris_net

  # ─── Celery Beat (scheduler) ──────────────────────────────────
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_ris_celery_beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info --scheduler celery.beat:PersistentScheduler
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://his_ris_user:his_ris_password@postgres:5432/his_ris}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - his_ris_net

  # ─── Frontend (production build served by nginx) ──────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: his_ris_frontend
    restart: unless-stopped
    networks:
      - his_ris_net

  # ─── Nginx Reverse Proxy ──────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: his_ris_nginx
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"     # Puerto 80 ocupado por otro contenedor
    depends_on:
      - api
      - frontend
    networks:
      - his_ris_net

volumes:
  postgres_data:
  redis_data:
  orthanc_data:
  worklist_data:

networks:
  his_ris_net:
    driver: bridge
